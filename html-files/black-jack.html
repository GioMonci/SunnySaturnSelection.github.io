<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Website Title -->
    <title>BlkJk</title>

    <!-- link attribute -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="../css-files/reset.css">
    <link rel="stylesheet" href="../css-files/styles.css">
    <script src="../js-files/blk-jk.js"></script>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="86400">
    <meta name="author" content="Gio M">
    <meta name="keywords" content="BlkJk">
    <meta name="description" content="Simple implementation of Black Jack">
</head>

<body>
<header>
    <div class="logo-container">
        <img class="logo-top" src="../images/poop.png" alt="saturn" id="icon">
        <div class="logo-text"><p>luminosity</p></div>
    </div>
    <ul class="nav">
        <li>
            <a href="../index.html">Home</a>
        </li>
        <li>
            <a href="wikis.html">Wiki</a>
        </li>
        <li>
            <a href="black-jack.html">BlkJk</a>
        </li>
    </ul>
</header>

<div class="news-title">
    <h1>Black Jack</h1>
</div>

<div class="game-window">
        <div class="dealer-display">
            <p>Dealers Hand: <span id="dealers-hand"></span></p>
            <p>Dealers Total: <span id="dealers-total"></span></p>
        </div>
        <div class="player-display">
            <p>Players Hand: <span id="players-hand"></span></p>
            <p>Players Total: <span id="players-total"></span></p>
            <br>
            <p>Money: <span id="players-money"></span></p>
        </div>

        <div class="actions">
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
            <button onclick="doubledown()">Double Down</button>
            <button id='restartBtn' onclick="gameRestart()">Restart</button>
        </div>
</div>

<button class="play-button" onclick="startGame()">Play</button>

<script>
    let icon = document.getElementById("icon");
    icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")){
            icon.src = "../images/logo.png";
        }else{
            icon.src = "../images/poop.png"
        }
    }
</script>

<footer>

</footer>

</body>
